<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
	
</head>
<body>

<div id="container">
	<h1>Mira's To-Do List <i class="fa fa-pencil" aria-hidden="true"></i></h1>
	<input type="text" placeholder="Add New Todo" maxlength="40">
	<ul>
		<li><span><i class="fa fa-trash"></i></span> Visit Amy</li>
		<li><span><i class="fa fa-trash"></i></span> Go To Gym</li>
		<li><span><i class="fa fa-trash"></i></span> Buy New Books</li>
		<li><span><i class="fa fa-trash"></i></span> Play Ukulele</li>
		<li><span><i class="fa fa-trash"></i></span> Commit Updates on Github</li>
		<li><span><i class="fa fa-trash"></i></span> Buy Some Groceries at 168 Market</li>
	</ul>
</div>

<script type = "text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
